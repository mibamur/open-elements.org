<style is="custom-style">
  * {
    --app-logo-color: var(--primary-text-color);
    --app-logo-font-size: 20px;
  }
</style>

<dom-module id="app-logo">
  <style>
    :host {
      font-size: var(--app-logo-font-size);
    }

    a {
      color: var(--app-logo-color);
      text-transform: none;
      text-decoration: none;
    }

    :host([full]) a {
      max-width: 400px;
    }

    h1 {
      font-size: 18px;
      padding: 0 0 0 16px;
      font-weight: 500;
      color: #606060;
      margin: 0;
    }

  </style>
  <template>
    <a href="/" is="pushstate-anchor" class="horizontal layout center">
      <h1 hidden$="[[!full]]"><span style="color:#00f">&lt;<span style="color:#f55">/</span>&gt;</span> Polymer Catalog</h1>
      <h1 hidden$="[[full]]">Catalog</h1>
    </a>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'app-logo',
    enableCustomStyleProperties: true,
    properties: {
      full: {
        type: Boolean,
        value: false
      }
    }
  });
</script>
